        <div class="row">
          <div class="col-lg-6">

            <form role="form">
                
                <div class="form-group">
                    <label>Pilih Kelas</label>
                    <select class="form-control">
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label>Pilih Mata Pelajaran</label>
                    <select class="form-control">
                      <option>Bahasa Inggris</option>
                      <option>Matematika</option>
                      <option>IPA</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label>Nama Siswa</label>
                    <select class="form-control">
                      <option>Putera Islamiyadi</option>
                      <option>Dhimas Permata</option>
                      <option>Salwa Shofia</option>
                </select>
                </div>
                <hr>
                <h4>Nilai Uji Kompetensi</h4>
                <div class="form-group">
                    <label>UK 1 </label>
                    <input type="number">
                </div>
                
                <div class="form-group">
                    <label>UK 2 </label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label>UK 3 </label>
                    <input type="number">
                </div>
                
                <div class="form-group">
                    <label>UK 4 </label>
                    <input type="number">
                </div>
                
                <div class="form-group">
                    <label>UK 5 </label>
                    <input type="number">
                </div>
                
                <hr>
                <h4>Nilai Tugas</h4>
                <div class="form-group">
                    <label>Tugas 1 </label>
                    <input type="number">
                </div>
                
                <div class="form-group">
                    <label>Tugas 2 </label>
                    <input type="number">
                </div>
                
                <hr>
                
                <div class="form-group">
                    <label>UTS </label>
                    <input type="number">
                </div>
                
                <div class="form-group">
                    <label>UAS </label>
                    <input type="number">
                </div>
                <button type="button" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>

            </form>
